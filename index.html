<!doctype html>
<html>
  <head>
    <title>GIG Malaysia</title>

    <meta charset="utf-8">

    <link rel="stylesheet" href="styles/constants.css">
    <link rel="stylesheet" href="styles/home.css">
    <link rel="stylesheet" href="styles/monash.css">
    <link rel="stylesheet" href="styles/forest.css">
    <link rel="stylesheet" href="styles/city.css">
    <link rel="stylesheet" href="styles/beach.css">
    <link rel="stylesheet" href="styles/sky.css">
 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!--
      Lato | H1 H2 H4
      Noto Sans | H3
      Merriweather | Paragraphs
    -->
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Merriweather&family=Noto+Sans&display=swap" rel="stylesheet">
    <!--Smaller Titles H3-->
 
  </head>

  <body>

    <!--Intro Page | Clouds-->
    <div id="home">

      <input type="checkbox"> <!--Screen wide checkbox that becomes unclickable after clicking-->

      <div class="home_top_half home_back"></div>
      <div class="home_bottom_half home_back"></div>
      <div class="home_left_half home_back"></div>
      <div class="home_right_half home_back"></div>
      
      <div class="float_up">
        <div class="cloud"> 
          <h1>GIG Malaysia</h1>
        </div>
      </div>
      <div class="float_down">
        <div class="small_cloud">
          <h3>By Mary Yu</h3>
        </div>
      </div>
      <div class="float_up2">
        <div class="smaller_cloud">
          <h4>Please view in full screen</h4>
        </div>
      </div>

    </div> 



    <!--Home Page | Monash Malaysia-->
    <div id="monash">
      <div id = west_building class="building">
        <div id=west_pillar class=pillar></div>
        <div class="walls wall_base wall_flex">
          <div class=windows></div>
          <div class=windows></div>
          <div class=windows></div>
          <div class=windows></div>
          <div class=windows></div>
          <div class=windows></div>
        </div>
        <div id=west_walls class="walls wall_flex">
          <div class=windows></div>
          <div class=windows></div>
          <div class=windows></div>
          <div class=windows></div>
          <div class=windows></div>
          <div class=windows></div>
          <div class=windows></div>
          <div class=windows></div>
          <div class=windows></div>
          <div class=windows></div>
          <div class=windows></div>
          <div class=windows></div>
        </div>
        <div id=west_roof class=roof></div>
      </div>

      <div id = east_building class="building">
        <div id=east_pillar class=pillar>
          <img class=logo src="assets/monash.png" alt="Monash Uni Logo" width=500px height=500px decoding=async loading=lazy>
        </div>
        <div class="walls wall_base wall_flex">
          <div class=windows></div>
          <div class=windows></div>
          <div class=windows></div>
          <div class=windows></div>
          <div class=windows></div>
          <div class=windows></div>
        </div>
        <div id=east_walls class="walls wall_flex">
          <div class=windows></div>
          <div class=windows></div>
          <div class=windows></div>
          <div class=windows></div>
          <div class=windows></div>
          <div class=windows></div>
          <div class=windows></div>
          <div class=windows></div>
          <div class=windows></div>
          <div class=windows></div>
          <div class=windows></div>
          <div class=windows></div> 
        </div>
        <div id=east_roof class=roof></div>

      </div>

      <div id = glass_bridge>
        <p>Click on any side to explore.</p>
      </div>

      <div id=monash_text_sign>
        <p>Monash University</p>
      </div>

      <h2>Explore Malaysia with Me!</h2>

    </div>


    <!--Week 1 | Bottom | Rain Forest-->
    <div id="forest">
      <input type="checkbox">
      <div class="trees">
        <div class="trees_flex">
          <div class="box-canvas">
            <div class="tree">
              <div class="cutout"></div>
            </div>
            <div class="leaf"></div>
            <div class="leaf"></div>
            <div class="leaf"></div>
            <div class="leaf"></div>
          </div>
          <div class="box-canvas">
            <div class="tree">
              <div class="cutout"></div>
            </div>
            <div class="leaf"></div>
            <div class="leaf"></div>
            <div class="leaf"></div>
            <div class="leaf"></div>
          </div>
          <div class="box-canvas">
            <div class="tree">
              <div class="cutout"></div>
            </div>
            <div class="leaf"></div>
            <div class="leaf"></div>
            <div class="leaf"></div>
            <div class="leaf"></div>
          </div>
          <div class="box-canvas">
            <div class="tree">
              <div class="cutout"></div>
            </div>
            <div class="leaf"></div>
            <div class="leaf"></div>
            <div class="leaf"></div>
            <div class="leaf"></div>
          </div>
        </div>
        <div id=forest_transitions>
          <h3>Week 1: Rain Forest</h3>
        </div>
      </div>

      <div id=content>
        <iframe class="content_block" src="content/week1/intercultural.html" loading=lazy referrerpolicy=no-referrer></iframe>
        <iframe class="content_block" src="content/week1/group_work.html" loading=lazy referrerpolicy=no-referrer></iframe>
        <iframe class="content_block" src="content/week1/knowledge_gained.html" loading=lazy referrerpolicy=no-referrer></iframe>
      </div>

      <div class="content_blocker blocker_top"></div>
      <div class="content_blocker blocker_right"></div>
      <div class="content_blocker blocker_left"></div>

      </div>
    </div>



    <!--Week 2 | Right | City-->

    <div id="city">
      <input type="checkbox">
      <div class="buildings">
        <div class="tower">
          <div class="part peak"></div>
          <div class="part light"></div>
          <div class="part up1_white"></div>
          <div class="part up2_black"></div>
          <div class="part up3_white"></div>
          <div class="part down4_black"></div>
          <div class="part down5_white"></div>
          <div class="part down6_black"></div>
          <div class="part down7_white"></div>
          <div class="part down8_black"></div>
          <div class="part down9_white"></div>
          <div class="part down10_black"></div>
          <div class="part down11_white"></div>
          <div class="part stem"></div>
          <div class="part base"></div>
        </div>
        <div id=city_transition>
          <h3>Week 2: City</h3>
        </div>

        <div id=content>
          <iframe class="content_block" src="content/week2/intercultural.html" loading=lazy referrerpolicy=no-referrer></iframe>
          <iframe class="content_block" src="content/week2/group_work.html" loading=lazy referrerpolicy=no-referrer></iframe>
          <iframe class="content_block" src="content/week2/knowledge_gained.html" loading=lazy referrerpolicy=no-referrer></iframe>
        </div>

      </div>

      <div class="content_blocker blocker_top"></div>
      <div class="content_blocker blocker_bot"></div>
      <div class="content_blocker blocker_left"></div>

    </div>


    <!--Reflection | Left | Beach-->

    <div id="beach">
      <input type="checkbox">
      <div class="shore">

        <div class="tide_line tide_line_front"></div>
        <div class="tide_line tide_line_back"></div>
        <div class="tide"></div>
        <div id=shore_transition>
          <h3>Reflection</h3>
        </div>
        <div id=content>
          <iframe class="content_block" src="content/reflection/reflect_reframe.html" loading=lazy referrerpolicy=no-referrer></iframe>
          <iframe class="content_block" src="content/reflection/group_performance.html" loading=lazy referrerpolicy=no-referrer></iframe>
          <iframe class="content_block" src="content/reflection/something.html" loading=lazy referrerpolicy=no-referrer></iframe>
        </div>
      </div> 

      <div class="content_blocker blocker_top"></div>
      <div class="content_blocker blocker_right"></div>
      <div class="content_blocker blocker_bot"></div>
    </div>

    <!--References | Top | Sky-->

    <div id="sky">
      <input type="checkbox">
      <div class="clouds">
        <div class="clouds_flex">
          <div class="cloud"></div>
          <div class="cloud"></div>
          <div class="cloud"></div>
          <div class="cloud"></div>
        </div>
        <div id=cloud_transitions>
          <h3>References</h3>
        </div>
      </div>

      <div id=content>
        <iframe class="content_block" src="content/references/chicago17.html" loading=lazy referrerpolicy=no-referrer></iframe>
      </div>

      <div class="content_blocker blocker_bot"></div>
      <div class="content_blocker blocker_right"></div>
      <div class="content_blocker blocker_left"></div>



  </body>
</html>
